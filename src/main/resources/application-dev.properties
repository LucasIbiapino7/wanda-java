# apontando para o Postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/wanda_web
spring.datasource.username=postgres
spring.datasource.password=1234567
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Dialect para Postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# opcional: show SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# estratégia de criação de esquema: use 'none' se você já importou seu DDL manualmente
spring.jpa.hibernate.ddl-auto=none

api.security.token.secret=${JWT_SECRET:my-secret-key}
